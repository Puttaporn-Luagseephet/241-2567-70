<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="user.js"></script>
    <style>
       
        body {
            width: 80%;
            margin: 0 auto;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 12px;
            padding: 40px 0;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1); 
        }

      
        table {
            width: 90%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); 
            border-radius: 12px; 
            transition: transform 0.3s ease;
        }

        table:hover {
            transform: scale(1.02); 
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #333; 
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #ffffff; 
        }

        tr:nth-child(odd) {
            background-color: #f1f1f1; 
        }

        tr:hover {
            background-color: #d5d4d4; 
            cursor: pointer;
        }

        button {
            margin: 8px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        button:hover {
            background-color: #333;
            color: white;
            box-shadow: 0 5px 15px rgba(51, 51, 51, 0.3); 
        }

       
        a.register-btn {
            font-size: 20px;
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 30px;
            background-color: #333;
            text-decoration: none;
            position: fixed;
            bottom: 40px;
            right: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(51, 51, 51, 0.1);
        }

        a.register-btn:hover {
            background-color: white;
            color: #333;
            box-shadow: 0px 6px 20px rgba(51, 51, 51, 0.2);
            transform: translateY(-3px); 
        }

       
        .delete {
            background-color: #e74c3c;
            color: white;
            border-radius: 30px;
            padding: 12px 22px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete:hover {
            background-color: #c0392b;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .edit {
            background-color: #2ecc71;
            color: white;
            border-radius: 30px;
            padding: 12px 22px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit:hover {
            background-color: #27ae60;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
 
        h2 {
            background-color: #989898; 
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 36px;
            font-weight:500;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }
    
    </style>
</head>
<body>

    <h2>User Management</h2>
    <a href="index1.html" class="register-btn">⬅️ Back to Register</a>

    <div id="user"></div>

</body>
</html>
